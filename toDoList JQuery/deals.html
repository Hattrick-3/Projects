<!DOCTYPE html>
<html lang='ru'>	

<head>
	<title>Список дел</title>
	<link rel="stylesheet" href="styles.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="script.js"> </script>

</head>
<body>
	<div class="fixed-container">
		<aside class="left-column">
			<p>Список дел:</p>
			<section class="data"> 
				<div class="empty">Список пуст...</div>
			</section>
			
		</aside>
		<aside class="right-column">
			<p>Добавить новое дело</p>
			<div class="new-deal">
				<section class="name">
					<label>*Название<br><textarea class="nameInput"></textarea> </label> 
				</section>

				<section class="description">
					<label>*Описание<br><textarea class="descriptionInput"> </textarea></label> 
					<button class="addButton">Добавить дело</button>
				</section>
				
			</div>
		</aside>
	</div>
</body>
</html>
